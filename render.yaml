services:
  - type: web
    name: shopunow-notebook
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: >
      voila notebooks/ShopUNow.ipynb
      --no-browser
      --port $PORT
      --VoilaApp.ip=0.0.0.0
    envVars:
      - key: FAQ_PATH
        value: data/shopunow_faqs.jsonl
