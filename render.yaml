services:
  - type: web
    name: shopunow-notebook
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: >
      python -m voila ShopUNow.ipynb
      --no-browser
      --VoilaApp.ip=0.0.0.0
      --VoilaApp.port=$PORT
    envVars:
      - key: FAQ_PATH
        value: shopunow_faqs.jsonl
      - key: OPENAI_API_KEY   # required if your notebook calls OpenAI
        sync: false           # youâ€™ll set the value in the Render dashboard
